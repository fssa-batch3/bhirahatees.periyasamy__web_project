<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/responsive_style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="navbar">
        <div class="logo-container">
          <a href="../../index.html" class="logo">
            <h1 class="product-logo">Invent</h1>
            <!-- <img src="" class="product-logo"> -->
          </a>
        </div>
      </div>
      <div class="signin-seller-container signin-customer-container">
        <div class="store-input">
          <div>
            <div class="title">First Name</div>
            <div class="seller-input">
              <input
                id="first-name"
                class="seller-inputbox"
                type="text"
                placeholder="Enter First Name"
              />
            </div>
          </div>
          <div>
            <div class="title">Last Name</div>
            <div class="seller-input">
              <input
                id="last-name"
                class="seller-inputbox"
                type="text"
                placeholder="Enter Last Name"
              />
            </div>
          </div>
          <div>
            <div class="title">Phone Number</div>
            <div class="seller-input">
              <input
                id="phone-number"
                class="seller-inputbox"
                type="number"
                placeholder="Enter Phone Number"
              />
            </div>
          </div>
          <div>
            <div class="title">Email Address</div>
            <div class="seller-input">
              <input
                id="email"
                class="seller-inputbox"
                type="email"
                placeholder="Enter Your Email"
              />
            </div>
          </div>

          <div>
            <div class="title">Password</div>
            <div class="seller-input">
              <input
                id="password"
                class="seller-inputbox"
                type="password"
                placeholder="6 - 8 Letters"
              />
            </div>
          </div>
          <div>
            <div class="title">Confirm Password</div>
            <div class="seller-input">
              <input
                id="confo-pass"
                class="seller-inputbox"
                type="password"
                placeholder="6 - 8 Letters"
              />
            </div>
          </div>
          <div href="../Customer_pages/customer-main.html" class="login-button">
            <button
              id="log-in"
              class="log-in sign-in-seller"
              onclick="readAndStore()"
            >
              Sign In
            </button>
          </div>
          <div class="not-have-acc-login-in">
            have a Account ?<a href="../Signin_login/log-in.html">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let arr = [];
    function readAndStore() {
      let obj = new Object();
      obj["firstName"] = document.getElementById("first-name").value;
      obj["lastName"] = document.getElementById("last-name").value;
      obj["phoneNumber"] = document.getElementById("phone-number").value;
      obj["emailId"] = document.getElementById("email").value.toLowerCase();
      obj["password"] = document.getElementById("password").value;
      obj["conformPassword"] = document.getElementById("confo-pass").value;
      arr.push(obj);
      if (window.localStorage.getItem("customer_signin") === null) {
        window.localStorage.setItem("customer_signin", JSON.stringify(arr));
      } else {
        let local = window.localStorage.getItem("customer_signin");
        let json = JSON.parse(local);
        json.push(obj);
        window.localStorage.setItem("customer_signin", JSON.stringify(json));
      }
    }
  </script>
</html>

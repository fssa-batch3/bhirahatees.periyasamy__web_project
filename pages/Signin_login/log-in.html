<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invent - Log In</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/responsive_style.css">
</head>
<body>
    <div class="main-container">
        <div class="navbar">
            <div class="logo-container">
                <a href="../../index.html" class="logo">
                 <h1 class="product-logo">Invent</h1>
                 <!-- <img src="" class="product-logo"> -->
                </a> 
            </div>
         </div>
        <section class="login">
            <div class="login-box">
               <div class="mail-container">
                <div class="mail">
                    Email address / Phone Number / User Id
                </div>
                <div class="mail-container"><input type="mail number" placeholder="Enter Here" class="mail-inputbox"></div>
               </div>
               <div class="pass-container">
                <div class="pass">
                    Password
                </div>
                <div class="pass-container"><input type="password" class="password-inputbox" placeholder="Password"></div>
               </div><a href="../seller_Pages/main.html" class="login-button">
                <div class="log-in">Log In</div>
               </a>
               <div class="not-have-acc">
                Doesn't have Account ?<a href="../Signin_login/signin.html">Sign In</a>
               </div>
            </div>
        </section>
        </div>
    </div>
</body>
</html>

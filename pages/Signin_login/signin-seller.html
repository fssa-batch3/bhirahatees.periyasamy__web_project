<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/responsive_style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="navbar">
        <div class="logo-container">
          <a href="../../index.html" class="logo">
            <h1 class="product-logo">Invent</h1>
            <!-- <img src="" class="product-logo"> -->
          </a>
        </div>
      </div>
      <div class="signin-seller-container">
        <div class="store-input">
          <div>
            <div class="title">Shop Name</div>
            <div class="seller-input">
              <input
                id="store-name"
                class="seller-inputbox"
                type="text"
                placeholder="Enter Shop Name"
              />
            </div>
          </div>
          <div>
            <div class="title">Seller Name</div>
            <div class="seller-input">
              <input
                id="seller-name"
                class="seller-inputbox"
                type="text"
                placeholder="Enter Seller Name"
              />
            </div>
          </div>
          <div>
            <div class="title">Phone Number</div>
            <div class="seller-input">
              <input
                id="phone-number"
                class="seller-inputbox"
                type="number"
                placeholder="Enter Phone Number"
              />
            </div>
          </div>
          <div>
            <div class="title">Email Address</div>
            <div class="seller-input">
              <input
                id="email"
                class="seller-inputbox"
                type="email"
                placeholder="Enter Your Email"
              />
            </div>
          </div>
          <div>
            <div class="title">Address</div>
            <div class="seller-input">
              <input
                id="address"
                class="seller-inputbox address"
                type="text"
                placeholder="Enter Shop Addres"
              />
            </div>
          </div>
          <div>
            <div class="title">Password</div>
            <div class="seller-input">
              <input
                id="password"
                class="seller-inputbox"
                type="password"
                placeholder="6 - 8 Letters"
              />
            </div>
          </div>
          <div>
            <div class="title">Confirm Password</div>
            <div class="seller-input">
              <input
                id="confo-pass"
                class="seller-inputbox"
                type="password"
                placeholder="6 - 8 Letters"
              />
            </div>
          </div>
          <!-- <a href="../seller_Pages/main.html" class="login-button"> -->
          <button class="log-in sign-in-seller" onclick="submit()">
            Sign In
          </button>
          <!-- <a href=""></a> -->
          <!-- </a> -->
          <div class="not-have-acc-login-in">
            have a Account ?<a href="../Signin_login/log-in.html">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let arr = [];
    function submit() {
      let obj = new Object();
      obj["storeName"] = document.getElementById("store-name").value;
      obj["sellerName"] = document.getElementById("seller-name").value;
      obj["phoneNumber"] = document.getElementById("phone-number").value;
      obj["email"] = document.getElementById("email").value.toLowerCase();
      obj["address"] = document.getElementById("address").value;
      obj["password"] = document.getElementById("password").value;
      obj["conformPassword"] = document.getElementById("confo-pass").value;
      arr.push(obj);
      if (window.localStorage.getItem("seller_login") === null) {
        window.localStorage.setItem("seller_login", JSON.stringify(arr));
      } else {
        let local = window.localStorage.getItem("seller_login");
        let json = JSON.parse(local);
        json.push(obj);
        window.localStorage.setItem("seller_login", JSON.stringify(json));
      }
      // console.log(window.localStorage.getItem("seller_login"));
    }
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/responsive_style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="navbar">
        <div class="logo-container">
          <a href="../../index.html" class="logo">
            <h1 class="product-logo">Invent</h1>
            <!-- <img src="" class="product-logo"> -->
          </a>
        </div>
      </div>
      <div class="choice-container">
        <div class="choices">
          <h1 class="sighin-heading">Sign In as</h1>
        </div>
        <div class="choices-checbox">
          <a href="./signin-seller.html" class="signin-seller">
            <div class="seller">
              <img
                class="store"
                src="../../assets/Images/store_FILL0_wght400_GRAD0_opsz48.svg"
                alt="store"
              />
              <p class="siginin-choice">A Seller</p>
            </div>
          </a>
          <a href="./signin-customer.html" class="signin-customer">
            <div class="customer">
              <img
                class="people"
                src="../../assets/Images/person_filled_FILL0_wght400_GRAD0_opsz48.svg"
                alt="customer"
              />
              <p class="customer-choice">A Customer</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="navbar">
        <div class="logo-container">
          <a href="/index.html" class="logo">
            <h1 class="product-logo">Invent</h1>
            <!-- <img src="" class="product-logo"> -->
          </a>
        </div>
      </div>
      <div class="signin-seller-container">
        <div class="store-input">
          <div>
            <div class="title">Shop Name</div>
            <div class="seller-input">
              <input
                class="seller-inputbox"
                type="text"
                placeholder="Enter Shop Name"
              />
            </div>
          </div>
          <div>
            <div class="title">Seller Name</div>
            <div class="seller-input">
              <input
                class="seller-inputbox"
                type="text"
                placeholder="Enter Seller Name"
              />
            </div>
          </div>
          <div>
            <div class="title">Phone Number</div>
            <div class="seller-input">
              <input
                class="seller-inputbox"
                type="number"
                placeholder="Enter Phone Number"
              />
            </div>
          </div>
          <div>
            <div class="title">Email Address</div>
            <div class="seller-input">
              <input
                class="seller-inputbox"
                type="email"
                placeholder="Enter Your Email"
              />
            </div>
          </div>
          <div>
            <div class="title">Address</div>
            <div class="seller-input">
              <input
                class="seller-inputbox address"
                type="text"
                placeholder="Enter Shop Addres"
              />
            </div>
          </div>
          <div>
            <div class="title">Password</div>
            <div class="seller-input">
              <input
                class="seller-inputbox"
                type="password"
                placeholder="6 - 8 Letters"
              />
            </div>
          </div>
          <div>
            <div class="title">Confirm Password</div>
            <div class="seller-input">
              <input
                class="seller-inputbox"
                type="password"
                placeholder="6 - 8 Letters"
              />
            </div>
          </div>
          <a href="./customer-main.html" class="login-button">
            <div class="log-in sign-in-seller">Sign In</div>
          </a>
          <div class="not-have-acc-login-in">
            have a Account ?<a href="./log-in.html">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
